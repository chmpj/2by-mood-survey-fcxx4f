<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoodSurveyResponse</title>
  <style>
    :root{
      --brand:#3a64b8;
      --tile:#466fbe;
      --tileActive:#0b1a7a;
      --bg:#f4f6fb;
      --text:#0f172a;
      --border:#c7c7c7;
      --btnDisabled:#d6d6d6;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 24px 40px;
      text-align:center;
    }

    h1{
      margin: 10px 0 26px;
      font-size: clamp(40px, 6vw, 86px);
      font-weight: 800;
      color:#000;
    }

    .mood-grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(140px, 1fr));
      gap: 26px;
      max-width: 980px;
      margin: 0 auto 34px;
    }

    .tile{
      background: var(--tile);
      border-radius: 12px;
      height: 220px;
      display:flex;
      align-items:center;
      justify-content:center;
      border: 4px solid rgba(0,0,0,.08);
      box-shadow: 0 6px 16px rgba(0,0,0,.08);
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, filter .08s ease, background .08s ease;
    }
    .tile:active{ transform: scale(.99); }

    .tile.active{
      background: var(--tileActive);
      filter: saturate(1.05);
    }

    .emoji{
      font-size: 92px;
      line-height: 1;
      transform: translateY(2px);
    }

    h2{
      margin: 22px 0 14px;
      font-size: 44px;
      font-weight: 800;
      color:#000;
    }

    .why-row{
      display:flex;
      justify-content:center;
      gap: 28px;
      flex-wrap:wrap;
      margin: 10px 0 26px;
    }

    .why-btn{
      width: 300px;
      max-width: 90vw;
      height: 72px;                 
      padding: 0 16px;              
      font-size: 28px;
      font-weight: 700;
      border-radius: 10px;
      border: 3px solid var(--border);
      background: var(--btnDisabled);
      color:#fff;
      cursor:pointer;
      user-select:none;
      box-shadow: 0 4px 10px rgba(0,0,0,.06);
    
      display: flex;                
      align-items: center;
      justify-content: center;
    
      white-space: nowrap;          
    }


    .why-btn.active{
      background: #6b86c6;
      border-color: #6b86c6;
    }

    .submit-wrap{
      margin-top: 10px;
      display:flex;
      justify-content:center;
    }

    .submit{
      width: 360px;
      max-width: 90vw;
      padding: 18px 20px;
      font-size: 40px;
      font-weight: 800;
      border-radius: 12px;
      border: 3px solid #b6b6b6;
      background: #e5e5e5;
      color: #a8a8a8;
      cursor:not-allowed;
    }
    .submit.enabled{
      background: #ffffff;
      color:#111;
      cursor:pointer;
    }

    .status{
      margin-top: 14px;
      font-size: 16px;
      color: #334155;
      min-height: 22px;
    }

    .hidden{ display:none !important; }

    @media (max-width: 900px){
      .mood-grid{ grid-template-columns: repeat(2, minmax(140px, 1fr)); }
      .tile{ height: 200px; }
      .emoji{ font-size: 84px; }
      .why-btn{ font-size: 30px; }
      .submit{ font-size: 34px; }
    }
    
    .compact h1{
      margin-bottom: 12px;
      font-size: clamp(34px, 5vw, 64px);
    }

    .compact .mood-grid{
      margin-bottom: 18px;
      gap: 18px;
    }

    .compact .tile{
      height: 180px;
    }

    .compact .emoji{
      font-size: 72px;
    }

    .compact h2{
      font-size: 32px;
      margin: 10px 0 8px;
    }

    .compact .why-row{
      gap: 16px;
      margin-bottom: 16px;
    }
    
    .compact .why-btn{
      font-size: 24px;
      height: 60px;
      padding: 12px 14px;
    }
    
    .compact .submit{
      font-size: 30px;
      padding: 14px 16px;
    }
    
  </style>
</head>

<body>

  <div class="wrap">
    <h1 id="questionTitle">Wie war dein Tag?</h1>

    <div class="mood-grid" id="moodGrid">
      <div class="tile" data-mood="1" aria-label="Sehr schlecht" role="button" tabindex="0"><div class="emoji">üòû</div></div>
      <div class="tile" data-mood="2" aria-label="Neutral" role="button" tabindex="0"><div class="emoji">üòê</div></div>
      <div class="tile" data-mood="3" aria-label="Gut" role="button" tabindex="0"><div class="emoji">üôÇ</div></div>
      <div class="tile" data-mood="4" aria-label="Sehr gut" role="button" tabindex="0"><div class="emoji">üòÅ</div></div>
    </div>

    <!-- Wird nur am Nachmittag UND nur bei Mood=1 gezeigt -->
    <div id="whySection" class="hidden">
      <h2>Warum?</h2>

      <div class="why-row" id="whyRow">
        <button class="why-btn" type="button" data-reason="Privat">Privat</button>
        <button class="why-btn" type="button" data-reason="Gesch√§ftlich">Gesch√§ftlich</button>
        <button class="why-btn" type="button" data-reason="Sonstiges">Sonstiges</button>
      </div>
    </div>

    <div class="submit-wrap">
      <button class="submit" id="submitBtn" type="button" disabled>Absenden</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbyGlJcFLNkqNxHzG5UT0OrspUjL7-mg2SNUrwCX1DlYMnNhEZyeXveRy0Bka_JCg31NVA/exec";

    let mood = null;     // 1..4
    let reason = null;   // string

    const questionTitle = document.getElementById("questionTitle");
    const moodGrid = document.getElementById("moodGrid");
    const whySection = document.getElementById("whySection");
    const whyRow = document.getElementById("whyRow");
    const submitBtn = document.getElementById("submitBtn");
    const statusEl = document.getElementById("status");

    function isAfternoon(d = new Date()){
      return d.getHours() >= 12;
    }

    function setQuestionText(){
      questionTitle.textContent = isAfternoon() ? "Wie war dein Tag?" : "Wie geht es dir?";
    }

    function resetAllSelections(){
      mood = null;
      reason = null;
      statusEl.textContent = "";
      [...moodGrid.querySelectorAll(".tile")].forEach(t => t.classList.remove("active"));
      [...whyRow.querySelectorAll(".why-btn")].forEach(b => b.classList.remove("active"));
    }

    function resetReason(){
      reason = null;
      [...whyRow.querySelectorAll(".why-btn")].forEach(b => b.classList.remove("active"));
    }

    // Warum nur wenn: Nachmittag UND Mood=1
    function updateUIForMood(){
      const needsWhy = isAfternoon() && (String(mood) === "1");
    
      if(needsWhy){
        whySection.classList.remove("hidden");
        document.body.classList.add("compact");
      } else {
        whySection.classList.add("hidden");
        resetReason();
        document.body.classList.remove("compact");
      }
    }


    // Submit-Regeln:
    // - Morgen: nur Mood n√∂tig
    // - Nachmittag: Mood n√∂tig; wenn Mood=1 zus√§tzlich Reason n√∂tig
    function updateSubmitState(){
      const afternoon = isAfternoon();
      const needsReason = afternoon && (String(mood) === "1");
      const ok = !!mood && (needsReason ? !!reason : true);

      submitBtn.disabled = !ok;
      submitBtn.classList.toggle("enabled", ok);
      submitBtn.style.cursor = ok ? "pointer" : "not-allowed";
    }

    function selectMood(m){
      mood = m;
      [...moodGrid.querySelectorAll(".tile")].forEach(t => {
        t.classList.toggle("active", t.dataset.mood === String(m));
      });
      updateUIForMood();
      updateSubmitState();
    }

    function selectReason(r){
      reason = r;
      [...whyRow.querySelectorAll(".why-btn")].forEach(b => {
        b.classList.toggle("active", b.dataset.reason === r);
      });
      updateSubmitState();
    }

    // Mood click + keyboard
    moodGrid.addEventListener("click", (e) => {
      const tile = e.target.closest(".tile");
      if(!tile) return;
      selectMood(tile.dataset.mood);
    });
    moodGrid.addEventListener("keydown", (e) => {
      if(e.key !== "Enter" && e.key !== " ") return;
      const tile = e.target.closest(".tile");
      if(!tile) return;
      e.preventDefault();
      selectMood(tile.dataset.mood);
    });

    // Why buttons
    whyRow.addEventListener("click", (e) => {
      const btn = e.target.closest(".why-btn");
      if(!btn) return;
      selectReason(btn.dataset.reason);
    });

    function formatDateDMY(d){
      const dd = String(d.getDate()).padStart(2, "0");
      const mm = String(d.getMonth()+1).padStart(2, "0");
      const yy = String(d.getFullYear()).slice(-2);
      return `${dd}/${mm}/${yy}`;
    }

    // Submit -> send to Apps Script
    submitBtn.addEventListener("click", async () => {
      if(!mood) return;

      const afternoon = isAfternoon();
      const needsReason = afternoon && (String(mood) === "1");
      if(needsReason && !reason) return;

      submitBtn.disabled = true;
      statusEl.textContent = "Sende‚Ä¶";

      const url = new URL(location.href);
      const device = url.searchParams.get("device") || "ipad-unknown";

      const now = new Date();
      const fd = new FormData();

      fd.append("timestampClient", now.toISOString());
      fd.append("deviceId", device);
      fd.append("date", formatDateDMY(now));

      // Optional: damit du sp√§ter auch "morning/afternoon" sauber auswerten kannst
      fd.append("DayPart", afternoon ? "afternoon" : "morning");

      fd.append("mood", String(mood));
      // Morgen: reason immer leer
      // Nachmittag: nur bei Mood=1 reason senden
      fd.append("reason", needsReason ? reason : "");

      try{
        await fetch(ENDPOINT, { method:"POST", mode:"no-cors", body: fd });
        statusEl.textContent = "Danke! ‚úÖ";
        setTimeout(() => location.reload(), 1200);
      }catch(err){
        statusEl.textContent = "Fehler beim Senden. Bitte erneut versuchen.";
        updateUIForMood();
        updateSubmitState();
      }
    });

    // Auto-Refresh um 12:00, damit die Frage garantiert wechselt
    function scheduleNoonReload(){
      const now = new Date();
      const noon = new Date(now);
      noon.setHours(12, 0, 0, 0);

      // Wenn wir vor 12:00 sind, reload exakt um 12:00
      if (now < noon){
        const ms = noon.getTime() - now.getTime() + 500; // +0.5s Puffer
        setTimeout(() => location.reload(), ms);
      }
    }

    // Init
    setQuestionText();
    scheduleNoonReload();
    updateUIForMood();
    updateSubmitState();

    // Optional: falls Tablet sehr lange l√§uft und Uhrzeit sich √§ndert (z.B. √ºber Mittag),
    // pr√ºfen wir alle 60s ob sich der "DayPart" ge√§ndert hat und resetten dann.
    let lastAfternoon = isAfternoon();
    setInterval(() => {
      const nowAfternoon = isAfternoon();
      if (nowAfternoon !== lastAfternoon){
        lastAfternoon = nowAfternoon;
        setQuestionText();
        resetAllSelections();
        updateUIForMood();
        updateSubmitState();
      }
    }, 60000);
  </script>
</body>
</html>
